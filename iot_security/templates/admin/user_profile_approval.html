{% extends 'layout/admin_layout.html' %}
{% block content %}
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-8">
                <div class="card">
                    <div class="card-header text-center" style="background-color:#17252A; color: white;">
                        User-Data
                    </div>
                        <div class="card-body">
                      
                        

                            <div class="row">
                                    {% for item in items %}
                                <div class="col-lg-6 col-md-6 col-sm-12">                            
                                    <div class="form-group">
                                        <label for="user_id">User-ID</label>
                                        <input class="form-control"value = "{{item.id}}" id="user_id" disabled>
    
                                        </input>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">                            
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input class="form-control"value = "{{ item.name }}" id="name" disabled>

                                        </input>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input class="form-control"value = "{{ item.username }}" id = "username"disabled>

                                        </input>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                            <label for="email">Email</label>
                                        <input class="form-control"value = "{{ item.email }}" id = "email" disabled>

                                        </input>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="phone_number">Phone number</label>
                                        <input class="form-control"value = "{{ item.phone_number }}" id="phone_number" disabled>

                                    </input>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="aadhar_number">Aadhar Number</label>
                                        <input class="form-control"value = "{{ item.aadhar_number }}" id="aadhar_number" disabled>

                                        </input>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>


                    </div>
                </div>
            </div>
        </div>
        
        <br><br><br><br>

        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-8">
                <div class="card">
                    <div class="card-header text-center" style="background-color:#17252A; color: white;">
                        Property-Data
                    </div>
                        <div class="card-body">
                      
                        

                            <div class="row">
                                    {% for item in prop_data %}
                                <div class="col-lg-6 col-md-6 col-sm-12">                            
                                    <div class="form-group">
                                        <label for="user_id">Flat Number</label>
                                        <input class="form-control"value = "{{item.flat_no}}" id="user_id" disabled>
    
                                        </input>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">                            
                                    <div class="form-group">
                                        <label for="name">Building Name</label>
                                        <input class="form-control"value = "{{ item.building_name}}" id="name" disabled>

                                        </input>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="username">State</label>
                                        <input class="form-control"value = "{{ item.state }}" id = "username"disabled>

                                        </input>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                            <label for="email">Pincode</label>
                                        <input class="form-control"value = "{{ item.pincode }}" id = "email" disabled>

                                        </input>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="phone_number">City</label>
                                        <input class="form-control"value = "{{ item.city }}" id="phone_number" disabled>

                                    </input>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="aadhar_number">Street</label>
                                        <input class="form-control"value = "{{ item.street }}" id="aadhar_number" disabled>

                                        </input>
                                    </div>
                                </div>


                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <a class="btn btn-outline-success btn-block mx-auto" href="{{ url_for('admin.user_profile_approve',token=item.id, _external=True) }}">Approve</a>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <a class="btn btn-outline-danger btn-block mx-auto" href="{{ url_for('admin.user_profile_reject',token=item.id, _external=True) }}">Reject</a>
                                </div>
                                    {% endfor %}
                            </div>








                    </div>
                </div>
            </div>
        </div>



    </div>
{% endblock content %}
